<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const KmToMiles = () => {
      const [distance, setDistance] = React.useState(0);
      const [isSelected, setIsSelected] = React.useState(false);
      const onChange = (event) => {
        setDistance(event.target.value);
      };
      const reset = () => setDistance(0);
      const selectInput = () => {
        reset();
        setIsSelected((x) => !x);
      };
      return (
        <div>
          <h3>KM 2 M </h3>
          <div>
            <label htmlFor="">
              Km :
              <input
                value={!isSelected ? distance : distance * 1.6}
                onChange={onChange}
                type="number"
                disabled={isSelected}
              />
            </label>
          </div>
          <div>
            <label htmlFor="">
              Miles :
              <input
                value={!isSelected ? distance / 1.6 : distance}
                onChange={onChange}
                type="number"
                disabled={!isSelected}
              />
            </label>
          </div>
          <div>
            <button onClick={reset}>Reset</button>
            <button onClick={selectInput}>Invert</button>
          </div>
        </div>
      );
    };
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped === true}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : (amount / 60).toFixed(2)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={flipped === false}
            />
          </div>
          <br />
          <div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>Flip</button>
          </div>
        </div>
      );
    };

    const App = () => {
      const [index, setIndex] = React.useState('1');
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect} name="" id="">
            <option value="-1">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === '0' ? <MinutesToHours /> : null}
          {index === '1' ? <KmToMiles /> : null}
        </div>
      );
    };
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
